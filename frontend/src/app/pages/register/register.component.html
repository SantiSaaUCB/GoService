<div class="login-container">
  <h2>Registrarse</h2>

  <form (submit)="onSubmit(nameInput.value, emailInput.value, passwordInput.value)">
    <label for="name">Nombre</label>
    <input id="name" type="text" #nameInput required />

    <label for="email">Correo Electrónico</label>
    <input id="email" type="email" #emailInput required />

    <label for="password">Contraseña</label>
    <input id="password" type="password" #passwordInput required />

    <div class="error" *ngIf="error">{{ error }}</div>

    <button type="submit">Registrarse</button>
  </form>
</div>
